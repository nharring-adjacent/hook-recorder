<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title> Healthcheck </title>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="tile is-ancestor">
                <div class="tile is-parent {{#if healthy}}is-success{{else}}is-danger{{/if}}">
                    <div class="tile is-child {{#if healthy}}is-success{{else}}is-danger{{/if}}">
                        <p class="title has-text-centered has-text-black-ter">
                            {{#if healthy}}App is healthy
                            {{else}}App is nothealthy
                            {{/if}}
                        </p>
                    </div>
                </div>
            </div>
            <table class="table is-striped is-bordered is-narrow">
                <thead>
                    <tr>
                        <th><abbr title="Connections">Conns</abbr></th>
                        <th><abbr title="Idle Connections">Idle Conns</abbr></th>
                        <th><abbr title="Max Connections">Max Conns</abbr></th>
                        <th><abbr title="Idle Timeout">Idle t/o</abbr></th>
                        <th><abbr title="Max Connection Lifetime">Max Life</abbr></th>
                        <th><abbr title="Connection Timeout">Timeout</abbr></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{conns}}</td>
                        <td>{{idle_conns}}</td>
                        <td>{{max_conns}}</td>
                        <td>{{duration idle_timeout}}</td>
                        <td>{{duration max_lifetime}}</td>
                        <td>{{duration conn_timeout}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
